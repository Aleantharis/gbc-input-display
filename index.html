<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>GBC Input Display</title>
	<script type="module" src="logic/main.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favico.png">
</head>

<body>
	<div class="pnlMenu">
		<form id="fMenu" class="fMenu">
			<select id="sController"></select>
			<select id="sConfig">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<output id="lbControllerInfo"></output>
			<select id="sTheme">
				<option value="gbc">Gameboy Color - Photo</option>
				<option value="fgbc-y">Gameboy Color - Flat (Yellow)</option>
				<option value="fgbc-g">Gameboy Color - Flat (Green)</option>
				<option value="fgbc-r">Gameboy Color - Flat (Red)</option>
			</select>
		</form>
	</div>
	<canvas id="cvGame" class="cvGame"></canvas>
</body>

</html>
